<section>
    <div>
        <h2>Welcome Back!</h2>
        <p>Sign in to your account.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p class="error">{{formError()}}</p>
            <label for="email">Your Email</label>
            <input placeholder="Enter email" id="email" type="email"
                formControlName="email" required />

            <label for="password">Password</label>
            <input placeholder="Enter password" id="password" type="password"
                formControlName="password" required />

            <a class="text-align-right link"
                routerLink="/auth/reset-password">Forgot Password?</a>

            <button type="submit"
                [disabled]="this.loading() || !loginForm.valid">Log
                in</button>
        </form>
        <div class="text-align-center">
            <a routerLink="/auth/signup">I don&#39;t have an account</a>
        </div>
    </div>
</section>
